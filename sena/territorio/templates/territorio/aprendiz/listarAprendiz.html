<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listar aprendices</title>
</head>
<body>
    <h1 style="text-align: center">Aprendiz</h1><br>
    <h3 style="text-align: center"><a href="{% url 'territorio:crearAprendices' %}">Nuevo aprendiz</a></h3> <br>
    <h3 style="text-align: center"><a href="{% url 'territorio:index' %}">Inicio</a></h3><br>

    {% if datos %}
        <table border="1" width="50%" style="margin: auto; text-align: center;">
            <thead>
                <tr>
                    <th>id</th>
                    <th>cedula</th>
                    <th>nombre</th>
                    <th>apellido</th>
                    <th>fecha de nacimiento</th>  
                </tr>
            </thead>
            <tbody>
                {% for registro in datos%}
                    <tr>
                        <td>{{ registro.id }}</td>
                        <td>{{ registro.cedula}}</td>
                        <td>{{ registro.nombre}}</td>
                        <td>{{ registro.apellido}}</td>
                        <td>{{ registro.fecha_nacimiento}}</td>
                    </tr> <br/>
                {% endfor%}
            </tbody>
        </table>

    {% else%}
        <h1>No hay datos</h1>
    {% endif %}
</body>
</html>
